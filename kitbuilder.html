<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Kit Builder</title>
    <link rel="stylesheet" href="kitbuilder.css">
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar: Item Selector -->
        <aside class="sidebar">
            <div class="search-container">
                <input type="text" id="itemSearch" placeholder="Eşya Ara (İsim veya Shortname)...">
            </div>
            <div class="category-filter" id="categoryFilter">
                <button class="filter-btn active" data-category="all">Tümü</button>
                <!-- Categories will be populated by JS if available, or hardcoded common ones -->
            </div>
            <div class="item-list" id="itemList">
                <!-- Items will be injected here via JS -->
            </div>
        </aside>

        <!-- Main Content: Kit Editor -->
        <main class="editor-area">
            <!-- Top Bar: General Settings -->
            <header class="top-bar">
                <div class="kit-settings">
                    <div class="form-group">
                        <label for="kitName">Kit Adı</label>
                        <input type="text" id="kitName" placeholder="Örn: vip_kit">
                    </div>
                    <div class="form-group">
                        <label for="kitPermission">Yetki (Permission)</label>
                        <input type="text" id="kitPermission" placeholder="kits.vip">
                    </div>
                    <div class="form-group">
                        <label for="kitImage">Resim URL</label>
                        <input type="text" id="kitImage" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label for="kitCooldown">Cooldown (Sn)</label>
                        <input type="number" id="kitCooldown" value="3600">
                    </div>
                    <div class="form-group">
                        <label for="kitMax">Max Kullanım</label>
                        <input type="number" id="kitMax" value="0">
                    </div>
                </div>
                <!-- <div class="form-group description-group">
                    <label for="kitDescription">Açıklama</label>
                    <input type="text" id="kitDescription" placeholder="Kit açıklaması...">
                </div> -->
            </header>

            <!-- Kit Content Slots -->
            <div class="kit-content-rust">
                <!-- Left Column: Character & Wear -->
                <div class="rust-column left-col">
                    <div class="character-preview">
                        <!-- Placeholder for character image -->
                        <div class="char-placeholder">Character</div>
                    </div>

                    <div class="wear-container">
                        <div class="rust-header">WEAR</div>
                        <div class="rust-grid wear-grid" id="wearGrid">
                            <!-- 7 Slots generated by JS -->
                        </div>
                    </div>
                </div>

                <!-- Right Column: Inventory & Belt -->
                <div class="rust-column right-col">
                    <div class="inventory-container">
                        <div class="rust-header">ENVANTER</div>
                        <div class="rust-grid main-grid" id="mainGrid">
                            <!-- 24 Slots (6x4) generated by JS -->
                        </div>
                    </div>

                    <div class="belt-container">
                        <div class="rust-header">BELT</div>
                        <div class="rust-grid belt-grid" id="beltGrid">
                            <!-- 6 Slots generated by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- JSON Output Preview & Actions -->
            <footer class="bottom-bar">
                <div class="actions">
                    <button id="bCopy" class="btn primary">JSON Kopyala</button>
                    <button id="bImport" class="btn secondary">İçe Aktar (JSON)</button>
                    <button id="bClear" class="btn danger">Temizle</button>
                </div>
                <div class="json-preview">
                    <pre id="jsonOutput">{}</pre>
                </div>
            </footer>
        </main>
    </div>

    <script src="kitbuilder.js"></script>
</body>

</html>
